<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cari Data</title>
  <link rel="stylesheet" href="cariData.css">
</head>
<body>

  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">
    <a href="index.html">Beranda</a>
    <a href="tambahData.html">Tambah Data</a>
    <a href="cariData.html">Cari Data</a>
    <a href="laporanAcara.html">Laporan Acara</a>
    <a href="tentang.html">Tentang</a>
  </div>

  <!-- OVERLAY -->
  <div class="overlay" id="overlay"></div>
  <button class="menu-btn" id="menuBtn">☰ Menu</button>

  <!-- HEADER -->
  <header class="header">
    <h1>APLIKASI DATA SISWA KELAS 12</h1>
    <p>Pendataan Kelas 12 — Rencana Setelah Lulus</p>
    <div class="logo"> 
    <img src="asset/keperluan aplikasi data PBGTM.jpeg"> 
   </div> 
  </header>

  <!-- MAIN CONTENT -->
  <div id="mainContent">

    <h2>Daftar Data Siswa</h2>

    <!-- FILTER -->
    <div class="filter-box">
      <label for="filterSelect">Filter Rencana:</label>
      <select id="filterSelect">
        <option value="semua">Semua</option>
        <option value="kuliah">Kuliah</option>
        <option value="wirausaha">Wirausaha</option>
        <option value="kerja">Kerja</option>
      </select>

      <button id="applyFilter">Terapkan</button>
      <button id="btnTambah">+ Tambah Data</button>
    </div>

    <!-- SEARCH -->
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Cari nama atau rencana...">
      <button id="searchBtn">Cari</button>
      <button id="resetBtn">Reset</button>
    </div>

    <!-- TABEL DATA -->
    <div id="dataList">
      <div class="data-header">
        <span>Nama</span>
        <span>Kelas</span>
        <span>Rencana</span>
        <span>Keterangan</span>
        <span>Aksi</span>
      </div>
      <!-- baris data siswa akan dibuat lewat JavaScript (renderer.js) -->
    </div>

  </div>

  <!-- DETAIL -->
  <div id="detailContent" style="display:none;">
    <h2>Detail Data</h2>
    <div id="detailContainer"></div>
    <br>
    <button id="btnKembali">Kembali</button>
  </div>

    <footer class="footer">
      SMK NEGERI 1 CISARUA | TIM PBGTM
    </footer>

  <script src="renderer.js"></script>
</body>
</html>
