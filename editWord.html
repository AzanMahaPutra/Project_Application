<style>
  #top-bar {
    margin: 20px 60px;
    display: flex;
    gap: 10px;
    align-items: center;
  }

  #top-bar label {
    font-weight: 600;
    color: #003d8a;
  }

  #templateSelect {
    padding: 10px 15px;
    border: 1px solid #bcd3ff;
    border-radius: 8px;
    font-size: 14px;
    background-color: white;
    color: #333;
    cursor: pointer;
    font-family: 'Poppins', sans-serif;
    min-width: 300px;
    transition: border-color 0.3s;
  }

  #templateSelect:hover {
    border-color: #0061c1;
  }

  #templateSelect:focus {
    outline: none;
    border-color: #0061c1;
    box-shadow: 0 0 8px rgba(6, 97, 193, 0.15);
  }

  #container {
    display: flex;
    gap: 20px;
    margin: 20px 60px;
    min-height: 400px;
  }

  #viewer {
    flex: 1;
    background: #f5faff;
    border: 1px solid #d7e9ff;
    border-radius: 12px;
    padding: 15px;
    overflow-y: auto;
    max-height: 500px;
  }

  #editor {
    flex: 1;
    background: white;
    border: 1px solid #bcd3ff;
    border-radius: 12px;
    padding: 15px;
    overflow-y: auto;
    max-height: 500px;
  }

  #exportBtn {
    display: none;
    margin: 20px 60px;
    padding: 12px 24px;
    background-color: #0061c1;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
  }

  #exportBtn:hover:not(:disabled) {
    background-color: #3e9fff;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(6, 97, 193, 0.2);
  }

  #exportBtn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }

  @media (max-width: 1024px) {
    #container {
      flex-direction: column;
      margin: 20px 20px;
    }

    #top-bar {
      margin: 20px;
      flex-wrap: wrap;
    }

    #templateSelect {
      min-width: 250px;
    }

    #exportBtn {
      margin: 20px;
    }
  }
</style>
